{% extends 'emp_base.html' %}

{% block main %}

<div class="card shadow m-4">
    <div class="card-body clearfix">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">My Work Experience</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered">
                    <tr>
                        <th></th>
                        <th>Company Name</th>
                        <th>Designation</th>
                        <th>Salary</th>
                        <th>Duration(in Year)</th>
                    </tr>
                    <tr>
                        <th>First Job</th>
                        <td><input type="text" class="form-control" name="company1name" value="{{experience.company1name}}"></td>
                        <td><input type="text" class="form-control" name="company1desig" value="{{experience.company1desig}}"></td>
                        <td><input type="text" class="form-control" name="company1salary" value="{{experience.company1salary}}"></td>
                        <td><input type="text" class="form-control" name="company1duration" value="{{experience.company1duration}}"></td>
                    </tr>
                    <tr>
                        <th>Second Job</th>
                        <td><input type="text" class="form-control" name="company2name" value="{{experience.company2name}}"></td>
                        <td><input type="text" class="form-control" name="company2desig" value="{{experience.company2desig}}"></td>
                        <td><input type="text" class="form-control" name="company2salary" value="{{experience.company2salary}}"></td>
                        <td><input type="text" class="form-control" name="company2duration" value="{{experience.company2duration}}"></td>
                    </tr>
                    <tr>
                        <th>Third Job</th>
                        <td><input type="text" class="form-control" name="company3name" value="{{experience.company3name}}"></td>
                        <td><input type="text" class="form-control" name="company3desig" value="{{experience.company3desig}}"></td>
                        <td><input type="text" class="form-control" name="company3salary" value="{{experience.company3salary}}"></td>
                        <td><input type="text" class="form-control" name="company3duration" value="{{experience.company3duration}}"></td>
                    </tr>
                </table>
                <center><button type="submit" class="btn btn-primary">Save</button></center>
                
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Employee Experience Details has been Updated');
    window.location = ("/myexperience");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong, Try Again...');
</script>
{% endif %}

{% endblock main %}
